<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="442497309318-72n7detrn1ne7bprs59fv8lsm6hsfivh.apps.googleusercontent.com">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/site.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app"></div>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script>
      gapi.load('auth2', function () {
        gapi.auth2.init().then(function () {}, function () {
          console.error("Initialization of auth2 failed");
        });
      });

      function getIdToken(googleUser) {
        return googleUser.getAuthResponse().id_token;
      }

      function signIn(success, failure) {
        var googleAuth = gapi.auth2.getAuthInstance();

        if (googleAuth.isSignedIn.get()) {
          success(getIdToken(googleAuth.currentUser.get()));
          return;
        }

        googleAuth.signIn().then(function (googleUser) {
          success(getIdToken(googleUser));
        }, failure);
      }

      function signOut(success, failure) {
        var googleAuth = gapi.auth2.getAuthInstance();
        googleAuth.signOut().then(success, failure);
      }
    </script>
    <script src="cljs-out/dev-main.js"></script>
  </body>
</html>
